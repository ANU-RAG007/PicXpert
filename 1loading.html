<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicXpert - Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            background-color: #007BFF; /* Blue background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .loading-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .loading-logo {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .dot-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: white;
            animation: bounce 1.2s infinite ease-in-out;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .loading-text {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="loading-container">
    <div class="loading-logo">PicXpert</div>
    <div class="dot-container">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
    <div class="loading-text">Loading, please wait...</div>
</div>

<script>
    // Simulate a loading process and redirect after 3 seconds
    setTimeout(function() {
        window.location.href = "2homepage.html"; // Replace "index.html" with your actual homepage URL if it's different
    }, 3000); // 3 seconds delay before redirect
</script>

</body>
</html>
